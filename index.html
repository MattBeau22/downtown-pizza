<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reference: Conference Reg</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <div>
        <form action="#" method="post">
          <fieldset>
            <legend>Customer Information</legend>

            <label for="name">Name</label>
            <input type="text" id="name" required placeholder="Your Name" />

            <label for="phone">Phone</label>
            <input
              type="text"
              id="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              required
              placeholder="123-456-7890"
            />

            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              required
              placeholder="Street Address"
            />

            <label for="city">City</label>
            <input type="text" id="city" placeholder="City" />
          </fieldset>

          <fieldset>
            <legend>The Order</legend>

            <label for="crust">Crust:</label>
            <div class="flex-div">
              <input
                type="radio"
                id="crust"
                name="crust"
                value="thin"
                required
              />Thin<br />
              <input
                type="radio"
                id="crust"
                name="crust"
                value="classic"
                required
              />Classic<br />
              <input
                type="radio"
                id="crust"
                name="crust"
                value="deep-dish"
                required
              />Deep Dish<br />
            </div>

            <label for="toppings">Toppings:</label>
            <div class="flex-div">
              <input
                type="checkbox"
                id="toppings"
                name="toppings"
                value="sausage"
              />
              Sausage<br />
              <input
                type="checkbox"
                id="toppings"
                name="toppings"
                value="pepperoni"
              />
              Pepperoni<br />
              <input
                type="checkbox"
                id="toppings"
                name="toppings"
                value="mushrooms"
              />
              Mushrooms<br />
            </div>

            <label for="quantity">Quantity:</label>
            <input
              type="number"
              id="quantity"
              min="1"
              max="10"
              required
              placeholder="1-10"
            />
          </fieldset>

          <fieldset>
            <legend>Delivery and Payment</legend>

            <label>Delivery Instructions:</label>
            <textarea> </textarea>
            <label for="delivery-date">Preferred delivery date and time:</label>
            <input
              type="datetime-local"
              id="delivery-date"
              required
              min="2026-02-01T00:00"
            />
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" required>
              <option>Cash</option>
              <option>Credit</option>
              <option>Debit</option>
            </select>
          </fieldset>

          <button type="submit">Submit Order</button>
        </form>
      </div>

      <div>
        <aside>
          <table>
            <caption>
              Order Summary
            </caption>

            <thead>
              <tr>
                <th scope="col" class="thead-padding">Item</th>
                <th scope="col" class="thead-padding">Details</th>
                <th scope="col" class="thead-padding">Price</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>Base pizza</td>
                <td>Large (12"), Thin crust</td>
                <td>$16.99</td>
              </tr>
              <tr>
                <td>Toppings</td>
                <td>Mushrooms, Olives, Extra cheese</td>
                <td>$4.50</td>
              </tr>
              <tr>
                <td>Delivery Fee</td>
                <td>Standard delivery</td>
                <td>$3.99</td>
              </tr>
              <tr>
                <td>Total</td>
                <td>$25.48</td>
              </tr>
            </tbody>
          </table>
        </aside>
      </div>
    </main>
  </body>
</html>
