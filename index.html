<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reference: Conference Reg</title>
    <link rel="stylesheet" href="conference_style.css" />
  </head>

  <body>
    <main class="container">
      <form action="#" method="post">
        <fieldset>
          <legend>Customer Information</legend>
          <div class="form-grid">
            <label for="name">Name</label>
            <input type="text" id="name" required placeholder="Your Name" />
            <label for="phone">Phone</label>
            <input
              type="text"
              id="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              required
              placeholder="123-456-7890"
            />
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              required
              placeholder="Street Address"
            />
            <label for="city">City</label>
            <input type="text" id="city" placeholder="City" />
          </div>
        </fieldset>

        <fieldset>
          <legend>The Order</legend>

          <div class="flex-row">
            <label>Crust:</label>
            <input type="radio" name="crust" required />Thin
            <input type="radio" name="crust" required />Classic
            <input type="radio" name="crust" required />Deep Dish
          </div>
          <div class="flex-row">
            <label>Toppings:</label>
            <input type="checkbox" /> Sausage
            <input type="checkbox" /> Pepperoni
            <input type="checkbox" /> Mushrooms
          </div>
          <div class="flex-row">
            <label>Quantity:</label>
            <input type="number" min="1" max="10" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Delivery and Payment</legend>
          <div class="flex-row">
            <label>Delivery Instructions:</label>
            <textarea> </textarea>
            <label>Preferred delivery date and time:</label>
            <input type="datetime-local" required />
            <label>Payment Method:</label>
            <select required>
              <option>Cash</option>
              <option>Credit</option>
              <option>Debit</option>
            </select>
          </div>
        </fieldset>

        <button type="submit">Submit Order</button>
      </form>
      <aside>
        <table>
          <caption>
            Order Summary
          </caption>

          <thead>
            <tr>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              Base pizza
            </tr>
            <tr>
              Toppings
            </tr>
            <tr>
              Delivery Fee
            </tr>
          </tbody>
        </table>
      </aside>
    </main>
  </body>
</html>
